és interdites suivantes :<br/><ul><li>Accéder, télécharger, partager ou utiliser les données des patients à des fins non autorisées ;</li><li>Interférer avec le bon fonctionnement de la EMR ;</li><li>Accéder à tout contenu de la EMR par le biais de toute technologie ou tout moyen autre que ceux fournis ou autorisés par le EMR ;</li></ul><br/>Veuillez contacter le PIH à <a href="mailto:datagovernance@pih.org">datagovernance@pih.org</a> pour toute question concernant ces Conditions d'utilisation.

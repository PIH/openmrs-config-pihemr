# Terms and Conditions
pihcore.termsAndConditions=Términos de uso
pihcore.termsAndConditionsText=Le damos la bienvenida a OpenMRS, una solución en historias clínicas digitales que ofrece Partners In Health («PIH»). A continuación se describen las condiciones bajo las cuales usted puede usar la plataforma del Historial médico electrónico OpenMRS (el «EMR»). Al acceder, o usar el EMR, usted está de acuerdo en regirse por estos Términos de uso. Usted también está de acuerdo en que sus actividades sean cubiertas por la <a href="https://www.pih.org/pages/privacy-policy" target="_new">Política de privacidad de PIH</a>.<br/><br/>Partners in Health podrá revisar y monitorear toda actividad del EMR para analizar la forma en que los Usuarios utilizan el EMR. Al utilizar el EMR, usted reconoce y autoriza dicho monitoreo.<br/><br/>Reglas del EMR<br/><ul><li>Solo usted es responsable de la actividad que ocurra en su Cuenta del usuario, y es usted quien debe mantener protegida la contraseña de su Cuenta del usuario.</li><li>Acceda solo a la información a la que está autorizado a acceder, y solo en la medida necesaria para lograr el propósito autorizado de dicho acceso;</li><li>Haga todo lo posible para evitar el acceso o el uso del EMR.</li><li>Mantenga las contraseñas y cualquier otro dato de inicio de sesión y credenciales en estricta confidencialidad y use contraseñas «fuertes» (contraseñas que usen una combinación de letras mayúsculas y minúsculas, y símbolos) para su Cuenta del usuario.</li><li>Dé aviso de inmediato a PIH si se da cuenta, o tiene razones suficientes para sospechar, de cualquier actividad no autorizada o ilegal, o una potencial violación a la seguridad que involucre su Cuenta del usuario, que incluya pérdida, robo, divulgación o uso no autorizado de un nombre de usuario, contraseña, o información del Usuario similar.</li></ul><br/>Usted acepta no incurrir en ninguna de las siguientes actividades prohibidas:<br/><ul><li>Acceder a, descargar, compartir o usar información del paciente para cualquier propósito no autorizado.</li><li>Interferir con el funcionamiento adecuado del EMR.</li><li>Acceder a cualquier contenido en el EMR mediante cualquier tecnología o medio distinto de aquellos que el EMR provee o autoriza.</li></ul><br/>Si tiene cualquier pregunta con respecto de estos Términos de uso, comuníquese con PIH a: <a href="mailto:datagovernance@pih.org">datagovernance@pih.org</a>.
pihcore.termsAndConditionsAccept=Acepto los términos de uso


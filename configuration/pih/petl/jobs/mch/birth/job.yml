type: "sqlserver-bulk-import"
configuration:

  conditional: "select is_component_enabled('mch')"

  extract:
    datasource: "mysql/openmrs.yml"
    query:  "mch/birth/source.sql"

  load:
    datasource: "sqlserver/openmrs_extractions.yml"
    table: "mch_birth"
    schema: "mch/birth/target.sql"

type: "sqlserver-bulk-import"
configuration:

  conditional: "select if(global_property_value('pihcore.site', '') = 'MIREBALAIS', true, false)"

  extract:
    datasource: "mysql/openmrs.yml"
    query:  "data_kind/registration/source.sql"

  load:
    datasource: "sqlserver/openmrs_extractions.yml"
    table: "datakind_registration"
    schema: "data_kind/registration/target.sql"